<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Экранная клавиатура</title>
    
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="Нажмите сюда для того, чтобы появилась экранная клавиатура">
        <table id="table">
            <tr>
                <td>`</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>0</td>
                <td>-</td>
                <td>=</td>
                <td id="backspace">Backspace</td>
            </tr>
            <tr>
                <td id="tab">Tab</td>
                <td>Q</td>
                <td>W</td>
                <td>E</td>
                <td>R</td>
                <td>T</td>
                <td>Y</td>
                <td>U</td>
                <td>I</td>
                <td>O</td>
                <td>P</td>
                <td>[</td>
                <td>]</td>
            </tr>
            <tr>
                <td id="capsLock">Caps Lock</td>
                <td>A</td>
                <td>S</td>
                <td>D</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
                <td>J</td>
                <td>K</td>
                <td>L</td>
                <td data-btn="semiColon">;</td>
                <td data-btn="kav">'</td>
                <td>\</td>
            </tr>
            <tr>
                <td id="shift">Shift</td>
                <td>\</td>
                <td>Z</td>
                <td>X</td>
                <td>C</td>
                <td>V</td>
                <td>B</td>
                <td>N</td>
                <td>M</td>
                <td>,</td>
                <td>.</td>
                <td>/</td>
                <td id="rightShift">Shift</td>
            </tr>
            <tr>
                <td id="ctrl">ctrl</td>
                <td id="winBtn">win</td>
                <td id="alt">alt</td>
                <td id="space"></td>
                <td id="rightAlt">alt</td>
                <td id="fn">Fn</td>
                <td id="rightCtrl">ctrl</td>
            </tr>
        </table>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
